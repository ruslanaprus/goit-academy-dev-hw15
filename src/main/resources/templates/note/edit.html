<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Note</title>
</head>
<body>
<h1 th:text="${note != null ? 'Edit Note' : 'Create Note'}">Note Form</h1>
<form th:action="@{/note/edit}" method="post">
    <input type="hidden" name="id" th:value="${note?.id}" />
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${note?.title}" required />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required th:text="${note?.content}"></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
        <a href="/note/list">Cancel</a>
    </div>
</form>
</body>
</html>
